<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escanear QR</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Custom CSS -->
    <style>
        #reader {
            width: 100%;
            height: 400px;
            border: 2px solid #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Escanear Código QR</h1>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Sección para escanear QR -->
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Escanea el código QR del vaso</h3>
                    </div>
                    <div class="card-body text-center">
                        <div id="reader"></div>
                        <button id="btnScan" class="btn btn-primary">Iniciar Escaneo</button>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->

                <!-- Modal de Confirmación -->
                <div class="modal fade" id="modal-confirm">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Puntos Agregados</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>¡Has escaneado el código QR con éxito! Se han agregado puntos a tu cuenta.</p>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Footer -->
        <footer class="main-footer">
            <div class="float-right d-none d-sm-block">
                <b>Version</b> 1.0
            </div>
            <strong>Copyright &copy; 2024 UBP.</strong> Todos los derechos reservados.
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- HTML5 QR Code Library -->
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>

    <script>
        $(function () {
            let html5QrCode = new Html5Qrcode("reader");

            // Función para iniciar el escaneo
            $("#btnScan").click(function () {
                html5QrCode.start(
                    { facingMode: "environment" }, // Usar la cámara trasera
                    {
                        fps: 10,
                        qrbox: 250 // Tamaño del área de escaneo
                    },
                    (decodedText, decodedResult) => {
                        // Llamar al modal de confirmación
                        $("#modal-confirm").modal("show");
                        // Detener el escaneo después de obtener un resultado
                        html5QrCode.stop();
                    },
                    (errorMessage) => {
                        // Manejar el error de escaneo (opcional)
                        console.warn(`Código QR no detectado: ${errorMessage}`);
                    }
                ).catch(err => {
                    console.error(`Error al iniciar el escáner: ${err}`);
                });
            });
        });
    </script>

</body>

</html>
